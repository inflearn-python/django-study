<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if items %}
        {% for item in items %}
            <div>
                <h4>
                    {{ item.title }}
                </h4>
                <p>
                    {{ item.contents }}
                </p>
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
